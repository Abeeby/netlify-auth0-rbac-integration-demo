<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netlify Integration</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="main" class="container">
            <nav>
                <a
                    href="/.netlify/functions/logout"
                    class="hidden nav-link"
                    id="logoutBtn"
                    >Logout</a
                >
            </nav>
            <h1 class="title">Netlify + Auth0</h1>
            <p class="subtitle">
                Let's integrate Auth0 with Netlify. Login to get access to the
                secret page!
            </p>
            <a href="/.netlify/functions/login" class="btn hidden" id="loginBtn"
                >Login</a
            >
            <a href="/guest/secret" class="btn hidden" id="secretBtn"
                >View the Secret Page</a
            >
        </div>
        <script src="app.js"></script>
    </body>
</html>
